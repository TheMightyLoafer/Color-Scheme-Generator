<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="/index.css">
</head>


<body>
    <div class="container">
        <h1>Color Scheme Generator</h1>
        <div class="flex" style="justify-content: space-between; margin-bottom: 2rem">
            <input id="color-picker" class="color-picker" type="color">
            <select id="color-dropdown" class="color-dropdown">
                <option>Monochrome</option>
                <option>Monochrome-Dark</option>
                <option>Monochrome-Light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-Complement</option>
                <option>Triad</option>
            </select>
            <button id="get-scheme" style="padding: 1rem;">Get color scheme</button>
        </div>
        <section id="colors">
            <div id="color-cards" class="grid">
                <h2 style="grid-column: 1 / 4">Welcome! Choose a Seed color and Scheme to get started...</h1>
            </div>
        </section>
    </div>
    <script src="/index.js"></script>
</body>

</html>
